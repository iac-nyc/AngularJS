<div class="container"> 
<div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12" ng-if="!showDish">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showDish">


        <div class="col-xs-12"--->
            <button class="btn btn-xs btn-primary pull-right"
                    type="button" ui-sref="app.menu">
                    Back to Menu
                </button>

            <div class="media">

                <div class="media-left media-middle">

                    <a href="#">

                        <img class="media-object img-thumbnail"

                             ng-src={{dish.image}} alt="Uthappizza">

                    </a>

                </div>

                <div class="media-body">


                    <h2 class="media-heading">{{dish.name}}              

                        <span class="label label-danger">{{dish.label}}</span>

                        <span class="badge">{{dish.price | currency}}</span></h2>

                    <p>{{dish.description}}</p>

                </div>

            </div>

        </div>

        <div class="col-xs-12">

            <hr/>

        </div>

        <div class="col-xs-9 col-xs-offset-1">

            <div class="col-xs-12 col-sm-4">

                <h3 style="margin-top:0!important">Customer comments</h3>

            </div>

            <div class="col-xs-12 col-sm-6">

                <label for="sort">Sort by (rating, author, date/ -): </label>

                <input id="sort" ng-model="sorting"/>

            </div>

            <div class="col-xs-12">

                <ul class="list-unstyled">

                    <li>

                         <blockquote ng-repeat="dshCOM in dish.comments | orderBy : sorting ">

                                <p>{{dshCOM .rating}} Stars!</p>

                                <p>{{dshCOM .comment}}</p>

                                  <footer>{{dshCOM .author}}, {{dshCOM .date | date}}</footer>
                                

                              </blockquote> 
                        
                                                      
                    </li>

                </ul>

            </div>

        </div>

    </div>

    
</div>
